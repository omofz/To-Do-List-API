{% extends 'todo_app/base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Delete Todo</h1>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete "{{ todo.title }}"?</h5>
        <p class="card-text text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
